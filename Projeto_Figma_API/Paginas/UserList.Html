    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;

            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .userlist-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.4s ease;
            margin: 20px 0;
        }
        
        .userlist-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .userlist-header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
        }
        
        .userlist-header h3 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .userlist-header h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 25px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .user-table thead {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .user-table th {
            padding: 15px;
            text-align: left;
            color: white;
            font-weight: 500;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-table td {
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .user-table tr:last-child td {
            border-bottom: none;
        }
        
        .user-table tr:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .action-icon {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
            filter: invert(1) brightness(0.8);
        }
        
        .action-icon:hover {
            transform: scale(1.1);
            filter: invert(1) brightness(1);
        }
        
        .edit-icon {
            filter: invert(0.7) sepia(1) saturate(5) hue-rotate(175deg);
        }
        
        .delete-icon {
            filter: invert(0.7) sepia(1) saturate(5) hue-rotate(330deg);
        }
        
        .action-link {
            display: inline-block;
            margin: 0 5px;
        }
        
        /* Formata√ß√£o do telefone */
        .phone-number {
            font-family: monospace;
            letter-spacing: 1px;
        }
        
        /* Efeito para linhas filtradas */
        .filtered-out {
            display: none;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .user-table {
                display: block;
                overflow-x: auto;
            }
            
            .userlist-container {
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>

    <!-- Biblioteca de part√≠culas -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configura√ß√£o das part√≠culas
        particlesJS('particles-js', {
            particles: {
                number: { 
                    value: 60, 
                    density: { 
                        enable: true, 
                        value_area: 800 
                    } 
                },
                color: { 
                    value: "#ffffff" 
                },
                shape: { 
                    type: "circle" 
                },
                opacity: { 
                    value: 0.5, 
                    random: true 
                },
                size: { 
                    value: 3, 
                    random: true 
                },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: "#ffffff", 
                    opacity: 0.2, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 2, 
                    direction: "none", 
                    random: true, 
                    straight: false, 
                    out_mode: "out" 
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { 
                        enable: true, 
                        mode: "repulse" 
                    },
                    onclick: { 
                        enable: true, 
                        mode: "push" 
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Formatar n√∫meros de telefone
        function formatPhoneNumbers() {
            const phoneCells = document.querySelectorAll('.phone-number');
            phoneCells.forEach(cell => {
                const phone = cell.textContent.replace(/\D/g, '');
                if (phone.length === 8) {
                    cell.textContent = `(47) ${phone.substring(0,4)}-${phone.substring(4)}`;
                } else if (phone.length === 11) {
                    cell.textContent = `(${phone.substring(0,2)}) ${phone.substring(2,7)}-${phone.substring(7)}`;
                }
            });
        }

        // Fun√ß√£o de filtro
        function filtrarTabela() {
            const input = document.getElementById('pesquisar-tabela');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('minha-tabela');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let match = false;
                const td = tr[i].getElementsByTagName('td');
                
                for (let j = 0; j < td.length; j++) {
                    if (td[j]) {
                        const txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            match = true;
                            break;
                        }
                    }
                }
                
                if (match) {
                    tr[i].classList.remove('filtered-out');
                } else {
                    tr[i].classList.add('filtered-out');
                }
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            formatPhoneNumbers();
        });
    </script>
