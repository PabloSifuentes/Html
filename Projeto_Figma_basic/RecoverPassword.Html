<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.Css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Recuperar Senha</h1>
            <p>Informe seu email para receber as instruções de recuperação</p>
        </div>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Informe seu email" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <button type="submit" class="login-button">Enviar Instruções</button>
            
            <div class="login-footer">
                <a href="login.html">Voltar para o login</a>
            </div>
        </form>
    </div>
</body>
</html>
