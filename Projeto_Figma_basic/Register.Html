<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.Css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Registro</h1>
        </div>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Informe seu nome" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Informe seu sobrenome" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Informe seu telefone" required>
                    <i class="fas fa-phone"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Informe seu email" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Informe sua senha" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            
            <button type="submit" class="login-button">Registrar</button>
            
            <div class="login-footer">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </form>
    </div>
</body>
</html>
