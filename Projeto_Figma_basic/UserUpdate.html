<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  rel="stylesheet"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.Css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Registro</h1>
    </div>

    <form action="Login.Html" method="get">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Informe seu nome" required>
            <i class="fas fa-user"></i>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Informe seu sobrenome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Informe seu telefone" required>
                <i class="fas fa-phone"></i>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Informe seu email" required>
            <i class="fas fa-envelope"></i>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Informe sua senha" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-group">
                <label for="data_de_cadastro">Data de Cadastro</label>
                <input type="data" id="data_de_cadastro" name="data_de_cadastro" placeholder="data_de_cadastro" required>
                <i class="fas fa-lock"></i>
            </div>
        </div>
        <label>
            <button style="float: left;" type="button" class="login-button">Fechar</button>
            <button style="float: right;" type="submit" class="login-button">Confirmar</button>
            <div style="clear: both;"></div>
        </label>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
